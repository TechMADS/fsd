<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h2>Payment List</h2>

    <a class="btn" th:href="@{/payments/add}">Add Payment</a>

    <table>
        <tr>
            <th>Invoice ID</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Method</th>
            <th>Student</th>
			<th>Course</th>
        </tr>

        <tr th:each="payment : ${payments}">
            <td th:text="${payment.invoice.id}"></td>
            <td th:text="${#numbers.formatDecimal(payment.amount, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#dates.format(payment.paymentDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${payment.method}"></td>
			<td th:text="${payment.invoice.student.name}"></td>
			<td th:text="${payment.invoice.course.title}"></td>
            
        </tr>

    </table>

</div>

</body>
</html>
