<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h2>Add Payment</h2>

    <div class="form-container">
        <form th:action="@{/payments/save}" th:object="${payment}" method="post">
	
	    <label>Invoice</label>
	    <select name="invoiceId">
	        <option value="">-- Select Invoice --</option>
	        <option th:each="invoice : ${invoices}"
	                th:value="${invoice.id}"
	                th:text="${invoice.id + ' - ' + invoice.student.name + ' / ' + invoice.course.title}">
	        </option>
	    </select>
	
	    <label>Amount</label>
	    <input type="number" step="0.01" th:field="*{amount}" placeholder="Enter Amount">
	    
	    <label>Amount Paid</label>
	    <input type="number" step="0.01" th:field="*{amountPaid}" placeholder="Enter Amount Paid">
	    
	
	    <label>Payment Method</label>
	    <select th:field="*{method}">
	        <option value="CASH">CASH</option>
	        <option value="CARD">CARD</option>
	        <option value="ONLINE">ONLINE</option>
	    </select>
	
	    <button type="submit">Save Payment</button>
	</form>
    </div>

</div>

</body>
</html>
