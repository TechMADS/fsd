<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h2>Add Payment</h2>

    <div class="form-container">
        <form th:action="@{/payments/save}" 
              th:object="${payment}" 
              method="post">

            <label>Invoice</label>
            <select th:field="*{invoice}">
                <option value="">-- Select Invoice --</option>
                <option th:each="invoice : ${invoices}"
                        th:value="${invoice}"
                        th:text="'Invoice #' + ${invoice.id}">
                </option>
            </select>

            <label>Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" placeholder="Enter Amount">

            <label>Payment Date</label>
            <input type="date" th:field="*{paymentDate}">

            <label>Payment Method</label>
            <input type="text" th:field="*{method}" placeholder="Cash / UPI / Card">

            <button class="btn" type="submit">Save Payment</button>

        </form>
    </div>

</div>

</body>
</html>
